package:
  name: mysql
  version: "{{ environ.get('MYSQL_VERSION') }}"

build:
  number: 0

requirements:
  build:
    - cmake
    - ncurses
    - openssl
    - readline
    - zlib
  run:
    - openssl
    - ncurses
    - readline
    - zlib

source:
  fn: "{{ environ.get('MYSQL_FILENAME') }}"
  url: "{{ environ.get('MYSQL_URL') }}"
  sha256: "{{ environ.get('MYSQL_HASH') }}"

about:
  home: https://dev.mysql.com/doc/refman/5.6/en
