package:
  name: java-jdk
  version: "{{ environ.get('JAVA_JDK_VERSION') }}"

build:
  number: 0

source:
  fn: "{{ environ.get('JAVA_JDK_FN') }}"
  md5: "{{ environ.get('JAVA_JDK_HASH') }}"
  url: "{{ environ.get('JAVA_JDK_URL') }}"

test:
  commands:
    - pwd
    - ls -al
    - printenv
    - cat run_test.sh
    - ls -al /opt/miniconda/envs/_test/bin
    - ls -al /home/binstar/env/bin
    - /opt/miniconda/envs/_test/bin/java -version

about:
  home: http://www.azulsystems.com/products/zulu
  license: GPL
