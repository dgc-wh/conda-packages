package: git
user: kalefranz

platform:
  - linux-64

engine:
  - python=2

env:
  - GIT_VERSION=2.3.5

before_script:
  - conda update -n root conda-build
  - conda install -c https://conda.binstar.org/asmeurer autoconf
  # - conda install -c https://conda.binstar.org/asmeurer perl
  # - conda install -c https://conda.binstar.org/dan_blanchard perl=5.18.2
  # - conda install -c https://conda.binstar.org/dan_blanchard perl-cpan
  - conda config --add channels dan_blanchard
  - conda config --add channels kalefranz

script:
  - conda build .

build_targets:
  - conda
