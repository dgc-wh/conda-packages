package:
  name: git
  version: "{{ environ.get('GIT_VERSION') }}"

build:
  number: 0

requirements:
  build:
    - perl
    - extutils-makemaker
    - openssl
    - zlib
  run:
    - openssl
    - zlib

source:
  git_url: https://github.com/git/git.git
  git_tag: "v{{ environ.get('GIT_VERSION') }}"

about:
  home: http://git-scm.com
  license: LGPLv2.1
