package:
  name: httpd
  version: "{{ environ.get('HTTPD_VERSION') }}"

build:
  number: 0

source:
  fn: "httpd-{{ HTTPD_VERSION }}.tar.gz"
  url: "http://apache.osuosl.org/httpd/httpd-{{ HTTPD_VERSION }}.tar.gz"
  md5: "{{ environ.get('HTTPD_HASH') }}"

